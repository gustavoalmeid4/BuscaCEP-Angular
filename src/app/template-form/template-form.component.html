<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [ngClass]="aplicaCssErro(nome)">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>

    <div class="col-sm-12">
      <input
        type="text"
        class="form-control"
        id="nome"
        aria-describedby="emailHelp"
        placeholder="Nome"
        name="nome"
        [(ngModel)]="usuario.nome"
        required
        #nome="ngModel"
      />

      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(nome)"
        msgErro="Nome é obrigatorio!"
      >
      </app-campo-control-erro>
    </div>
  </div>

  <br />
  <div class="form-group" [ngClass]="aplicaCssErro(email)">
    <div class="col-sm-12">
      <label for="email">Email</label>
    </div>
    <div class="col-sm-12">
      <input
        type="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        name="email"
        [(ngModel)]="usuario.email"
        required
        email
        #email="ngModel"
      />
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(email)"
        msgErro="Email é obrigatorio!"
      >
      </app-campo-control-erro>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-3">
      <label for="cep" class="control">CEP</label>
      <input
        type="text"
        class="form-control"
        id="CEP"
        name="cep"
        ngModel
        required
        #cep="ngModel"
        (blur)="consultaCEP($event.target.value, f )"
      />
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(cep)"
        msgErro="CEP é obrigatorio!"
      >
      </app-campo-control-erro>
    </div>

    <div class="col-md-3">
      <label for="numero" class="control">Numero</label>
      <input
        type="text"
        class="form-control"
        id="numero"
        name="numero"
        ngModel
        required
        #numero="ngModel"
      />
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(numero)"
        msgErro="Numero é obrigatorio!"
      >
      </app-campo-control-erro>
    </div>

    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input
        type="text"
        class="form-control"
        id="complemento"
        name="complemento"
        ngModel
        #complemento="ngModel"
      />
    </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro(rua)">
    <div class="col-sm-12">
      <label for="rua">Rua</label>
    </div>

    <div class="col-sm-12">
      <input
        type="text"
        class="form-control"
        id="rua"
        aria-describedby="emailHelp"
        name="rua"
        [(ngModel)]="usuario.rua"
        required
        #rua="ngModel"
      />
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(rua)"
        msgErro="Rua é obrigatorio!"
      >
      </app-campo-control-erro>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-5">
      <label for="bairro" class="control">Bairro</label>
      <input
        type="text"
        class="form-control"
        id="bairro"
        name="bairro"
        ngModel
        required
        #bairro="ngModel"
      />
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(bairro)"
        msgErro="Bairro é obrigatorio!">
      </app-campo-control-erro>
    </div>

    <div class="col-md-4">
      <label for="cidade" class="control">Cidade</label>
      <input
        type="text"
        class="form-control"
        id="cidade"
        name="cidade"
        ngModel
        required
        #cidade="ngModel"
      />
      <app-campo-control-erro
      [mostrarErro]="verificaValidTouched(cidade)"
      msgErro="Cidade é obrigatorio!">
    </app-campo-control-erro>
    </div>

    <div class="col-md-3">
      <label for="estado" class="control">Estado</label>
      <input
        type="text"
        class="form-control"
        id="estado"
        name="estado"
        ngModel
        required
        #estado="ngModel"
      />
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(estado)"
        msgErro="Estado é obrigatorio!">
      </app-campo-control-erro>
    </div>
  </div>

  <br />
  <button [disabled]="!f.valid" type="submit" class="btn btn-primary">
    Submit
  </button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
